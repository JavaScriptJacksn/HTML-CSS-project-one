<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <nav>
    
            <ul class="navigation">
                <li id="gym-name">The Art of War Gym</li>
                <li><a href="index.html">Home</a></li>
                <li><a href="lifts.html">Lifts</a></li>
                <li ><a href="sign-up.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
        </header>
        <div id="background-image">
            <h1 class="page-title">Sign Up</h1>
            <h2 id="our-email">Our Email: artofwargym@gmail.com</h2>
            <div id="form-container">
            <form action="#" method="post" id="form">
                <div id="about-you-column">
                    <h2>About you</h2>
                    <br>
                <label for="name"></label>Name: <input type="text" id="name" name="name">
                <br>
                <label for="email"></label>Email: <input type="email" id="email" name="email">
                <br>
                <label for="date-of-birth">Date of Birth: </label><input type="date" id="date-of-birth" name="date-of-birth">
            </div>
            <div id="experience-column">
                <h2>Your Experience</h2>
                <br>
                <label for="powerlifting"></label>Powerlifting: <select type="text" id="powerlifting" name="powerlifting" list="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="professional">Professional</option>
                </select>
                <br>
                <label for="crossfit"></label>Crossfit: <select type="text" id="crossfit" name="crossfit" list="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="professional">Professional</option>
                </select>
                <br>
                <label for="bodybuilding"></label>Bodybuilding: <select type="text" id="bodybuilding" name="bodybuilding" list="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="professional">Professional</option>
                </select>
                <br>
            </div>
            <div id="form-bottom">
            <textarea id="additional-comments" placeholder="Addtional comments">
            </textarea>
            <br>
            <button type="reset">Rest</button>
            <button type="Submit">Submit</button>
            </div>
            </form>       
        </div>
        </div>
</body>
</html>
