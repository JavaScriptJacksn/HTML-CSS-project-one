<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <header>

        <!--Navigation-->

        <nav>
            <ul class="navigation">
                <li id="gym-name">The Art of War Gym</li>
                <li><a href="index.html" aria-label="Go to our home page">Home</a></li>
                <li><a href="lifts.html" aria-label="Go to our lifts page">Lifts</a></li>
                <li ><a href="sign-up.html" class="active" aria-label="Go to our sign up page">Sign Up</a></li>
            </ul>
        </nav>
        </header>
        <div id="sign-up-background-image">
            <h1 class="page-title">Sign Up</h1>
            <h2 id="our-email">Our Email: artofwargym@gmail.com</h2>
            <div id="form-container">

                <!--Form-->

            <form action="#" method="post" id="form">
                <div id="about-you-column">

                    <!--Personal and contact information column-->

                    <h2>About You</h2>
                    <br>
                <label for="name"></label>Name: <input type="text" id="name" name="name" required>
                <br>
                <label for="email"></label>Email: <input type="email" id="email" name="email" required>
                <br>
                <label for="date-of-birth">Date of Birth: </label><input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>

            <!--Previous experience column-->

            <div id="experience-column">
                <h2>Your Experience</h2>
                <br>
                <label for="powerlifting">Powerlifting: </label><select id="powerlifting" name="powerlifting" required>
                    <option value="">Choose</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="professional">Professional</option>
                </select>
                <br>
                <label for="crossfit">Crossfit: </label><select id="crossfit" name="crossfit" required>
                    <option value="">Choose</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="professional">Professional</option>
                </select>
                <br>
                <label for="bodybuilding">Bodybuilding: </label><select id="bodybuilding" name="bodybuilding" required>
                    <option value="">Choose</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="professional">Professional</option>
                </select>
                <br>
            </div>
            
            <!--Additional comments and form reset and submit buttons-->

            <div id="form-bottom">
            <textarea id="additional-comments" placeholder="Addtional comments" name="additional-comments"></textarea>
            <br>
            <button type="reset">Reset</button>
            <button type="Submit">Submit</button>
            </div>
            </form>       
        </div>
        </div>
        <footer>
            <ul id="footer-social-media">
                <li id="footer-copyright"><strong>Code Institue Project One Copyright 2022 &copy;</strong></li>
                <li><a href="https://twitter.com" target="_blank" aria-label="go to our twitter"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://facebook.com" target="_blank" aria-label="go to our facebook"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="https://twitch.com" target="_blank" aria-label="go to our twitch"><i class="fab fa-twitch"></i></a></li>
            </ul>
            </footer>
            <!-- Used same icons as the love running project, as they were the easiest and cleanest looking I could find for the style of my site-->
    <script src="https://kit.fontawesome.com/606eb7358d.js" crossorigin="anonymous"></script>
</body>
</html>
